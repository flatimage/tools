name: unionfs
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ssha: ${{ steps.ssha.outputs.ssha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Compile and extract artifacts from docker container
        run: |
          sudo apt install jo jq
          mkdir -p dist
          for arch in x86_64; do
            docker build --platform "${arch}" -f unionfs.dockerfile -t unionfs:latest .
            docker run --rm --platform "${arch}" \
              -v $(pwd):/workdir \
              unionfs:latest \
              cp /dist/unionfs "/workdir/dist/unionfs-${arch}"
            SHA="$(sha256sum ./dist/unionfs-${arch} | awk '{print $1}')"
            ./metadata.sh --version "$(./dist/unionfs-${arch} --version | head -n1 | awk '{print $3}')" \
              --license "BSD" "https://github.com/rpodgorny/unionfs-fuse/blob/master/LICENSE" \
              --source "https://github.com/rpodgorny/unionfs-fuse" \
              --sha "$SHA" > ./dist/unionfs-metadata.json
          done

      - name: Set permissions for dist directory
        run: |
          sudo chown -R "$(id -u)":"$(id -g)" dist/
          sudo chmod -R 755 dist/

      - name: Upload artifacts to release
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: 'dist'

      - name: Compute Short SHA
        id: ssha
        run: |
          echo "ssha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT


  release:
    permissions: write-all
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG=${GITHUB_SHA::7}
          # Create release if it doesn't exist; ignore error if it does
          gh release create "$TAG" --title "Release $TAG" --notes "Automated" --target "$GITHUB_SHA" || true
          # Upload/replace the asset(s)
          gh release upload "$TAG" unionfs-* --clobber
